<div class="row" (dblclick)="addImage()" draggable="true" (dragstart)="onDragStart($event)">
	<figure class="figure">
		<img [src]="thumbnail.thumbnail" class="figure-img img-fluid"
				 [alt]="thumbnail.name"
				 [title]="thumbnail.name"
		>

		<figcaption class="figure-caption">
			<span *ngIf="thumbnail.rank" class="px-2" [style.background-color]="getSimilarityColor(thumbnail.score!)">#{{thumbnail.rank}}</span>
			{{thumbnail.name}}
		</figcaption>
	</figure>
</div>
