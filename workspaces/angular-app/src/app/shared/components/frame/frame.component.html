<div #wrapper
		 class="frame-wrapper"
		 [style.top.px]="transforms.top"
		 [style.left.px]="transforms.left">
	<div class="resizers"
			 [style.width.px]="image.width * transforms.scale"
			 [style.z-index]="transforms.zIndex"
			 [style.transform]="'rotate(' + transforms.rotation + 'deg)'"
			 [style.height.px]="image.height * transforms.scale">
		<div (mousedown)="startResize($event)" class="resizer right"></div>
		<div (mousedown)="startResize($event)" class="resizer left"></div>
		<div (mousedown)="startResize($event)" class="resizer bottom"></div>
		<div (mousedown)="startResize($event)" class="resizer top"></div>
		<div (mousedown)="startRotate($event)" class="resizer top-right"></div>
		<div (mousedown)="startRotate($event)" class="resizer top-left"></div>
		<div (mousedown)="startRotate($event)" class="resizer bottom-left"></div>
		<div #resizeCorner (mousedown)="startRotate($event)" class="resizer bottom-right"></div>
	</div>
	<img class="content-wrapper"
			 [style.width.px]="image.width * transforms.scale"
			 [style.height.px]="image.height * transforms.scale"
			 [style.z-index]="transforms.zIndex"
			 [style.transform]="'rotate(' + transforms.rotation + 'deg)'"
			 [alt]="image.name"
			 [src]="image.path"
			 (mousedown)="startDrag($event)">
</div>
