<div class="modal-header">
	<h4 class="modal-title" id="modal-title">Application logs</h4>
	<button
		type="button"
		class="btn-close"
		aria-describedby="modal-title"
		(click)="close(false)"
	></button>
</div>
<div class="modal-body overflow-auto" style="height: 75vh;">
	<pre>{{logContent}}</pre>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sm btn-outline-secondary" (click)="copyToClipboard()">Copy to clipboard</button>
	<button type="button" class="btn btn-sm btn-danger" (click)="close(true)">Close</button>
</div>
