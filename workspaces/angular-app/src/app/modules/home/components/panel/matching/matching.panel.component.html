<app-matching-button #matchingButton [projectDto]="projectDto"></app-matching-button>

<select *ngIf="matchingButton.activatedMatching" class="form-control form-control-sm mb-1" [formControl]="category" (change)="getThumbnails()">
	<option *ngFor="let category of categories" [selected]="category.isActivated" value="{{category.id}}">{{category.name}}</option>
</select>

<div class="container" *ngIf="matchingButton.activatedMatching">
	<app-thumbnail (openImage)="openImage.emit($event)" *ngFor="let thumbnail of thumbnails; index as i" (contextmenu)="contextMenu(thumbnail, i)" [thumbnail]="thumbnail"></app-thumbnail>
	<span *ngIf="thumbnails.length === 0 && queryImgId !== undefined" class="align-items-center align-content-center">
		No matching found!
	</span>
</div>
