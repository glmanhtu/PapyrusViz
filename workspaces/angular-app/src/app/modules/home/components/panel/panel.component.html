<div class="card text-center sidebar-content h-100" id="thumbnail-container" *ngIf="projectDto && categories">
		<div class="card-body h-100 overflow-auto" #scrollContainer style="padding: 1.25rem .5rem 0 .5rem;">
			<div class="tab-content h-100">
				<app-images-panel #thumbnails (openImage)="openImage($event)" [projectDto]="projectDto"
													[categories]="categories" (queryImage)="findMatching({id: $event.id})"></app-images-panel>
			</div>
		</div>
	</div>
