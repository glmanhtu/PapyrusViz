<form>
	<div class="mb-3">
		<input class="form-control form-control-sm mb-1" placeholder="Images filtrÃ©es" [formControl]="filter" (keyup)="getThumbnails()">
		<select class="form-control form-control-sm" [formControl]="category" (change)="getThumbnails()">
			<option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
		</select>
	</div>
</form>

<div class="container">
	<app-thumbnail (openImage)="openImage.emit($event)" *ngFor="let thumbnail of thumbnails; index as i" [thumbnail]="thumbnail" (contextmenu)="contextMenu(thumbnail, i)"></app-thumbnail>
</div>
