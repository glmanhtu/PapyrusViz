<div #panZoom class="h-100 w-100 position-relative" appPanZoom [container]="boardContainer"
		 (dragover)="onDragOver($event)" (drop)="onDrop($event)"
		 [hasFrameSelected]="selectedFrames.size > 0" [globalTransform]="assembling.transforms" (changes)="onGlobalTransform($event)">
	<div class="h-100 w-100" style="position: absolute" #boardContainer>
		<app-frame *ngFor="let img of assemblingImages; index as i"
							 [globalTransform]="assembling.transforms"
							 [transforms]="img.transforms" [image]="img.img"
							 (transformEvent)="onTransform(img, $event)" (contextMenuEvent)="handleContextMenu(i)">
		</app-frame>
	</div>
</div>
