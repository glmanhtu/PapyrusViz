<div class="card sidebar-content h-100" id="thumbnail-container" *ngIf="projectDto">
		<div class="card-header text-center py-2">
			Matching configuration
		</div>
		<div class="card-body h-100 overflow-auto container" #scrollContainer style="padding: 1.25rem .5rem 0 .5rem;" (scroll)="onScroll()">
			<app-matching-button [projectDto]="projectDto"></app-matching-button>

			<div class="mx-auto form-control mt-3">
				<div class="d-flex align-items-center">
					<label class="flex-shrink-0 me-3">Similarity Threshold</label>
					<input type="text" class="form-control form-control-sm flex-grow-1" [formControl]="threshold" [value]="threshold.value">
				</div>
				<!--use value=1-->
				<input type="range" class="form-range mt-2" [formControl]="threshold" [value]="threshold.value" min="0.5" max="1" step="0.01">
				<div class="d-flex justify-content-between">
					<span>0.5</span>
					<span>1</span>
				</div>
			</div>

			<div class="mx-auto form-control mt-3">
				<div class="d-flex align-items-center">
					<label class="flex-shrink-0 me-3">Charge force</label>
					<input type="number" min="-400" max="0" class="form-control form-control-sm flex-grow-1" [formControl]="forceControl.controls.charge" [value]="forceControl.controls.charge.value">
				</div>
			</div>

		</div>
	</div>
