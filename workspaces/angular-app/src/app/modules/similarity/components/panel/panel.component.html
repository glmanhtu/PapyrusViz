				<fieldset class="form-group mt-3">
					<div class="row">
						<legend class="col-form-label col-sm-5 pt-0">Node type:</legend>
						<div class="col-sm-7">
							<div class="form-check">
								<input class="me-2" type="radio" value="1" id="text-mode" formControlName="textMode">
								<label for="text-mode">
									Text
								</label>
							</div>
							<div class="form-check">
								<input class="me-2" type="radio" value="0" id="circle-mode" formControlName="textMode">
								<label for="circle-mode">
									Circle
								</label>
							</div>
						</div>

				</fieldset>

								<input class="me-2" type="radio" value="1" id="auto-color-prefix" formControlName="autoColor">
								<label for="auto-color-prefix">
									Prefix name
								</label>
							</div>
							<div class="form-check ps-0">

								<label for="auto-color-none">

							</div>
