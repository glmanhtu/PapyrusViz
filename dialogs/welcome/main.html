<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <!-- Bootstrap CSS -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Papyrus Projects</h1>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success btn-sm btn-create" onclick="createProject()"><i class="fas fa-plus-circle mr-2"></i> Create a New
                Project</button>
            <button type="button" class="btn btn-primary btn-sm btn-open"><i class="fas fa-folder-open mr-2"></i> Open an Existing
                Project</button>
        </div>

        <div class="recent-projects">
            <h2>Recent Projects</h2>
            <ul class="project-list">
                <li><span>Project 1</span></li>
                <li><span>Project 2</span></li>
                <li><span>Project 3</span></li>
                <li><span>Project 4</span></li>
                <li><span>Project 5</span></li>
                <li><span>Project 6</span></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="./scripts.js"></script>
</body>

</html>
