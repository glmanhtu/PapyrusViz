<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papyrus Visualisation</title>
    <link href="./styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>

<body class="d-flex flex-column">
    <!-- Toolbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Papyrus Visualization</span>
            <div class="d-flex">
                <button class="btn btn-light btn-sm me-2" onclick="openDialog()"><i class="fas fa-images"></i> Add Images</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="rotateLeft()"><i class="fas fa-undo-alt"></i> Rotate <u>L</u>eft</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="rotateRight()"><i class="fas fa-redo-alt"></i> Rotate <u>R</u>ight</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="zoomIn()"><i class="fas fa-search-plus"></i> Zoom <u>I</u>n</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="zoomOut()"><i class="fas fa-search-minus"></i> Zoom <u>O</u>ut</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3 flex-grow-1">
      <div class="row h-100">

        <!-- Thumbnails Column -->
        <div id="thumbnail-column" class="col-md-2 full-height" style="height: 900px;">
            <!-- <h5>Thumbnails</h5> -->
            <div id="thumbnail-container"></div>
        </div>
        <!-- Board Column -->
        <div id="board-column" class="col-md-10 full-height" style="height: 900px;">
            <!-- <h5>Board</h5> -->
            <div id="board"></div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>
</html>
