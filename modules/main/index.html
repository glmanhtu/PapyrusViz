<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papyrus Visualisation</title>
    <link href="./styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>

<body class="vh-100 d-flex flex-column overflow-hidden">
    <!-- Toolbar -->
    <nav class="navbar navbar-dark bg-dark flex-shrink-1 p-1" id="proj-nav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" id="proj-name">Papyrus Visualization</span>
            <div class="d-flex">
                <!-- <button class="btn btn-light btn-sm me-2" onclick="openDialog()"><i class="fas fa-images"></i> Add Images</button>
                <div class="mx-1"></div> -->
                <button class="btn btn-light btn-sm me-2" onclick="rotateLeft()"><i class="fas fa-undo-alt"></i> Rotate <u>L</u>eft</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="rotateRight()"><i class="fas fa-redo-alt"></i> Rotate <u>R</u>ight</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="zoomIn()"><i class="fas fa-search-plus"></i> Zoom <u>I</u>n</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="zoomOut()"><i class="fas fa-search-minus"></i> Zoom <u>O</u>ut</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="save()"><i class="fas fa-save"></i> Save</button>
                <div class="mx-1"></div>
                <button class="btn btn-light btn-sm me-2" onclick="exportImg()"><i class="fas fa-file-export"></i> Export</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-fill d-flex flex-row overflow-auto">
        <!-- Thumbnails Column -->
        <aside id="thumbnail-column" class="sidebar d-flex p-1 flex-column" >
            <div class="card text-center sidebar-content h-100" id="thumbnail-container" >
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs thumbnail-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#thumbnails" role="tab" aria-controls="thumbnails" aria-selected="true">Images</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#similarity" role="tab" aria-controls="similarity" aria-selected="false">Similarity</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body h-100" style="padding: 1.25rem .5rem 0 .5rem;">
                  <div class="tab-content h-100">
                    <div class="tab-pane active h-100 overflow-auto" id="thumbnails" role="tabpanel" >
                      <form>
                        <div class="mb-3">
                          <div class="form-group">
                            <select class="form-control form-control-sm" id="root-dirs" onchange="loadThumbnails()">
                            </select>
                          </div>
                        </div>
                      </form>

                      <div id="thumbnail-images" class="container">

                      </div>
                    </div>


                    <div class="tab-pane h-100 overflow-auto" id="similarity" role="tabpanel">
                    <form>
                      <div class="form-group"  id="no-similarity">
                        <label>No similarity matrix found!</label>
                        
                        <button type="button" class="btn btn-success btn-sm me-2" onclick="selectSimilarityMatrix()">Select a file</button>
                      </div>
                      <div class="input-group input-group-sm mb-3" id="has-similarity" title="Matching name">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa-solid fa-arrow-down-wide-short"></i></div>
                          </div>
                          <input type="text" class="form-control form-control-sm" id="matching-name" readonly>
                        </div>
                        <div class="container">
                          <figure class="figure row" id="matching-query" style="display: none;">
                            <img src="..." class="figure-img img-fluid img-thumbnail">
                            <figcaption class="figure-caption">A caption for the above image.</figcaption>
                          </figure>
                        </div>
                        <div id="matched-results" class="container">

                        </div>

                        <figure class="figure row" id="matching-result-template" style="display: none;">
                          <img src="..." class="figure-img img-fluid img-thumbnail">
                          <figcaption class="figure-caption">A caption for the above image.</figcaption>
                        </figure>
                    </form>
                    
                      <figure class="figure row" id="thumbnail-template" style="display: none;">
                        <img src="..." class="figure-img img-fluid img-thumbnail">
                        <figcaption class="figure-caption">A caption for the above image.</figcaption>
                      </figure>
                    </div>
                  </div>
                </div>
              </div>
        </aside>
        <!-- Board Column -->
        <main id="board-column" class="main flex-fill p-1 ">
            <!-- <h5>Board</h5> -->
            <div class="card text-center h-100">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs" id="assembling-tabs">
                    <li class="nav-item" id="assembling-tab-template", style="display: none;">
                      <a class="nav-link" href="#">Assembling image n1</a> 
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" onclick="createAssembling()">+</a>
                    </li>
                  </ul>
                </div>
                  <div class="card-body h-100 overflow-auto" id="board">
                </div>
            </div>
          </main>
    </div>

    <!-- <div class="flex-shrink-1 bg-primary text-white p-1">
      <span>Bottom Bar</span>
    </div> -->
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>
</html>
