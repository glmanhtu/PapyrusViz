<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <!-- Bootstrap CSS -->
    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script>require('bootstrap');</script>
</head>

<body>
    <div class="container mt-4">
        <h1>Create Project</h1>
        <form class="was-validated mt-3" id="projectCreation">
            <div class="form-group row">
                <label for="projName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                <input type="text" class="form-control form-control-sm" id="projName" placeholder="Project name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDataset" class="col-sm-3 col-form-label">Image dataset</label>
                <div class="col-sm-9">
                    <div class="custom-file" onclick="selectFolder('inputDataset')">
                        <input class="custom-file-input form-control-sm" id="inputDataset" required>
                        <label class="custom-file-label col-form-label-sm" for="inputDataset">Choose a folder</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLocation" class="col-sm-3 col-form-label">Project location</label>
                <div class="col-sm-9">
                    <div class="custom-file" onclick="selectFolder('inputLocation')">
                        <input class="custom-file-input form-control-sm" id="inputLocation" required>
                        <label class="custom-file-label col-form-label-sm" for="inputLocation">Choose a folder</label>
                    </div>
                </div>
            </div>

            <div class="form-group row mt-5">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-success btn-sm">Create</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </form>

        <div id="projectCreationProgress" class="col-sm-12" style="display: none;">
            <div class="row mb-3">
                <h5 id="progressTitle">Step 1/3 - Creating project...</h5>
            </div>
            <div class="row mb-3">
                <p id="progressDesc">Writing project files...</p>
            </div>
            <div class="progress row mb-5" style="height: 20px;">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="row">
            <pre><code id="project-error" style="display: none; color: white;">
            </code></pre>
            </div>

            <div class="row text-right mt-5 d-flex justify-content-end" >
                <button type="submit" class="btn btn-success btn-sm" id="openProject" style="display: none;">Open project</button>
            </div>
        </div> 
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="./renderer.js"></script>
</body>

</html>
