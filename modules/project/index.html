<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <!-- Bootstrap CSS -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Papyrus Projects</h1>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success btn-sm btn-create mr-2" onclick="createProject()"><i
                    class="fas fa-plus-circle mr-2"></i> Create a New
                Project</button>
            <button type="button" class="btn btn-primary btn-sm btn-open mr-2"><i class="fas fa-folder-open mr-2"></i>
                Open an Existing
                Project</button>
            <button type="button" class="btn btn-danger btn-sm btn-open mr-2" onclick="quit()"><i
                    class="fas fa-close mr-2"></i> Quit</button>
        </div>

        <div class="recent-projects mt-5">
            <h2>Recent Projects</h2>
            <table class="table table-sm table-dark">
                <tbody id="proj-list">
                    <tr id="proj-template" style="display: none;">
                        <th scope="row" class="proj-name">Test 1</td>
                        <td colspan="2" class="proj-path">/Users/mvu/Downloads/demo_images</td>
                        <td>
                            <div class="text-right d-flex justify-content-end">
                                <button type="button"
                                    class="btn btn-outline-success btn-sm mr-1 proj-open">Open</button>
                                <button type="button" class="btn btn-outline-danger btn-sm proj-del">X</button>
                            </div>
                        </td>
                    </tr>

                    <tr id="no-proj" style="display: none;">
                        <td colspan="4">No project was found!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="./renderer.js"></script>
</body>

</html>
